<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>网页布局</title>
<style type="text/css">
	td{text-align:center;}
</style>
</head>

<body>
	<table align="center" width="500" height="400" border="1" bordercolor="#00ff99">
    	<tr height="80px" bgcolor="#99FF66">
        	<td colspan="3">网站名称</td>
        </tr>
        <tr height="10px" bgcolor="#99CCCC">
        	<td width="30%" height="25">网站标题</td>
            <td colspan="2">搜索框</td>
        </tr>
        <tr height="250px" bgcolor="#99FF99">
        	<td width="30%">左边</td>
            <td width="40%">中间</td>
            <td>右边</td>
        </tr>
        <tr height="70">
        	<td colspan="3" bgcolor="#99FFFF">网站底部信息</td>
        </tr>         
    </table>
</body>
</html>
