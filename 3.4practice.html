    	<center>《静夜思》鉴赏</center>
        <hr width="100%" size="1" color="#000fff">
        <center>
        	窗前明月光，疑是地上霜。<br>
            举头望明月，低头思故乡。
        </center>
        <hr width="100%" size="1" color="#000fff">
        【诗文赏析】<br>
        <p>
        <blockquote>
     平淡的语言娓娓道来，如清水芙蓉，不带半点修饰。完全是信手拈来，没有任何矫揉造作之痕，正是平平淡淡才是真。本诗从“疑”到“举头”到“低头”，形象地表现了诗人的心理活动过程，一副鲜明的月夜思乡图生动的呈现在我们面前。
        </blockquote>    
        </p>
        <p>
        &nbsp;&nbsp;&nbsp;&nbsp;客居他乡的游子，面对如霜的秋月怎能不想念故乡，不想念亲人呢？如此一个一人吟，万人唱的主题却在这首小诗中表现得淋漓尽致，以致千年以来脍炙人口，流传不衰！
        </p>
